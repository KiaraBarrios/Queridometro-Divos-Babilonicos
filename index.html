            "Nick": "divo16", "Oscar": "divo17", "Vitinho": "divo18"
        };

        let usuarioLogado = null;
        const nomes = Object.keys(senhas);

        // ESCUTA VOTOS EM TEMPO REAL
        onValue(ref(db, 'participantes'), (snapshot) => {
            const data = snapshot.val() || {};
            atualizarPainel(data);
        });

        window.fazerLogin = () => {
            const u = document.getElementById('loginUsuario').value;
            const s = document.getElementById('loginSenha').value;
            if (senhas[u] === s) {
                usuarioLogado = u;
                document.getElementById('nomeLogado').textContent = u;
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-principal').style.display = 'block';
                if(u === "Kiara") document.getElementById('area-admin').style.display = 'flex';
            } else { alert("Senha incorreta!"); }
        };

        window.votarDireto = (paraNome, emoji) => {
            if (usuarioLogado === paraNome) return alert("NÃ£o pode votar em si mesmo!");
            
            // Grava log centralizado na nuvem
            push(ref(db, 'logs'), {
                de: usuarioLogado,
                para: paraNome,
                emoji: emoji,
                data: new Date().toLocaleString()
            });

            // Incrementa contador no Firebase
            const span = document.getElementById(`count-${paraNome}-${emoji}`);
            const currentVal = parseInt(span.textContent.replace(/[^0-9]/g, "")) || 0;
            update(ref(db, `participantes/${paraNome}/reacoes`), { [emoji]: currentVal + 1 });
        };

        function atualizarPainel(data) {
            const painel = document.getElementById('painel');
            painel.innerHTML = '';
            
            nomes.forEach(nome => {
                const p = data[nome] || { reacoes: {} };
                const r = p.reacoes || {};
                const nomeArquivo = nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="./fotos/${nomeArquivo}.jpeg" class="foto-perfil" onerror="this.src='./fotos/${nomeArquivo}.jpg'; this.onerror=function(){this.src='https://ui-avatars.com/api/?name=${nome}'}">
                    <h3>${nome}</h3>
                    
                    <div class="contadores">
                        <span id="count-${nome}-coracao">â¤ï¸${r.coracao || 0}</span>

                        <span id="count-${nome}-vomito">ğŸ¤®${r.vomito || 0}</span>
                        <span id="count-${nome}-planta">ğŸŒ±${r.planta || 0}</span>
                        <span id="count-${nome}-alvo">ğŸ¯${r.alvo || 0}</span>
                        <span id="count-${nome}-mala">ğŸ’¼${r.mala || 0}</span>
                        <span id="count-${nome}-biscoito">ğŸª${r.biscoito || 0}</span>
                        <span id="count-${nome}-bomba">ğŸ’£${r.bomba || 0}</span>
                    </div>

                    <div class="voto-rapido">
                        <button onclick="votarDireto('${nome}', 'coracao')">â¤ï¸</button>
                        <button onclick="votarDireto('${nome}', 'cobra')">ğŸ</button>
                        <button onclick="votarDireto('${nome}', 'vomito')">ğŸ¤®</button>
                        <button onclick="votarDireto('${nome}', 'planta')">ğŸŒ±</button>
                        <button onclick="votarDireto('${nome}', 'alvo')">ğŸ¯</button>
                        <button onclick="votarDireto('${nome}', 'mala')">ğŸ’¼</button>
                        <button onclick="votarDireto('${nome}', 'biscoito')">ğŸª</button>
                        <button onclick="votarDireto('${nome}', 'bomba')">ğŸ’£</button>
                    </div>`;
                painel.appendChild(card);
            });
        }

        window.verLogs = () => {
            onValue(ref(db, 'logs'), (snapshot) => {
                const logs = snapshot.val();
                let html = "<div style='text-align:left; max-height:300px; overflow-y:auto; background:#f4f4f4; padding:15px; border-radius:10px;'>";
                if(logs) {
                    Object.values(logs).reverse().forEach(l => {
                        html += `â€¢ <strong>${l.de}</strong> enviou ${l.emoji} para <strong>${l.para}</strong> <small>(${l.data})</small><br>`;
                    });
                } else { html += "Nenhum voto registrado na nuvem ainda."; }
                document.getElementById('modal-corpo').innerHTML = html + "</div>";
                document.getElementById('modal').style.display = 'flex';
            }, { onlyOnce: true });
        };

        window.limparTudo = () => {
            if(confirm("ATENÃ‡ÃƒO: Deseja ZERAR o banco de dados global?")) {
                set(ref(db, '/'), { participantes: {}, logs: {} });
                location.reload();
            }
        };

        const loginSel = document.getElementById('loginUsuario');
        nomes.sort().forEach(n => loginSel.add(new Option(n, n)));
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1250px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .card { border: 1px solid #e4e6eb; padding: 15px; border-radius: 12px; text-align: center; background: #fff; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
