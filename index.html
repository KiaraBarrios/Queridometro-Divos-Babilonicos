<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Querid√¥metro Divos Babil√¥nicos</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKE-wC2V20qRGJeP00jGC6Xs8jY1CzG3A",
            authDomain: "queridometro-divos-babilonicos.firebaseapp.com",
            projectId: "queridometro-divos-babilonicos",
            storageBucket: "queridometro-divos-babilonicos.firebasestorage.app",
            messagingSenderId: "842485174612",
            appId: "1:842485174612:web:3aa2363b9c091caa6d78c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const senhas = {
            "Kiara": "2026", "Siqueira": "divo1", "Sofia": "diva2", "Gabis": "diva3", 
            "Lari": "diva4", "Samuel": "divo5", "Melesque": "divo6", "Pedro": "divo7", 
            "Vini": "divo8", "Thomaz": "divo9", "Adrian": "divo10", "Gui": "divo11", 
            "Jo√£o": "divo12", "Ju": "diva13", "Marco": "divo14", "Marcos": "divo15", 
            "Nick": "divo16", "Oscar": "divo17", "Vitinho": "divo18"
        };

        const nomes = Object.keys(senhas);
        let usuarioLogado = null;
        let votosGlobaisHoje = {};

        // Sincroniza√ß√£o em tempo real
        onValue(ref(db, '/'), (snapshot) => {
            const data = snapshot.val() || {};
            votosGlobaisHoje = data.votos_travados || {};
            atualizarPainel(data.participantes || {});
        });

        window.fazerLogin = () => {
            const u = document.getElementById('loginUsuario').value;
            const s = document.getElementById('loginSenha').value;
            if (senhas[u] === s) {
                usuarioLogado = u;
                document.getElementById('nomeLogado').textContent = u;
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-principal').style.display = 'block';
                if(u === "Kiara") document.getElementById('area-admin').style.display = 'flex';
            } else { alert("Senha incorreta!"); }
        };

        window.votarDireto = async (paraNome, emoji) => {
            if (usuarioLogado === paraNome) return alert("N√£o pode votar em si mesmo!");
            
            const chaveVoto = `${usuarioLogado}_${paraNome}`;
            
            // Verifica√ß√£o de seguran√ßa na nuvem
            const checkVoto = await get(ref(db, `votos_travados/${chaveVoto}`));
            if (checkVoto.exists()) {
                alert("Voc√™ j√° votou nesta pessoa hoje!");
                return;
            }

            // Registra trava de voto
            await set(ref(db, `votos_travados/${chaveVoto}`), true);
            
            // Registra Log
            push(ref(db, 'logs'), {
                de: usuarioLogado, para: paraNome, emoji: emoji, data: new Date().toLocaleString()
            });

            // Incrementa contador
            const span = document.getElementById(`count-${paraNome}-${emoji}`);
            const currentVal = parseInt(span.textContent.replace(/[^0-9]/g, "")) || 0;
            update(ref(db, `participantes/${paraNome}/reacoes`), { [emoji]: currentVal + 1 });
        };

        function atualizarPainel(participantesData) {
            const painel = document.getElementById('painel');
            if (!painel) return;
            painel.innerHTML = '';
            
            nomes.sort().forEach(nome => {
                const p = participantesData[nome] || { reacoes: {} };
                const r = p.reacoes || {};
                const nomeArquivo = nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const jaVotou = votosGlobaisHoje[`${usuarioLogado}_${nome}`];

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="./fotos/${nomeArquivo}.jpeg" class="foto-perfil" onerror="this.src='./fotos/${nomeArquivo}.jpg'; this.onerror=function(){this.src='https://ui-avatars.com/api/?name=${nome}'}">
                    <h3>${nome}</h3>
                    <div class="contadores">
                        <span id="count-${nome}-coracao">‚ù§Ô∏è${r.coracao || 0}</span>
                        <span id="count-${nome}-cobra">üêç${r.cobra || 0}</span>
                        <span id="count-${nome}-vomito">ü§Æ${r.vomito || 0}</span>
                        <span id="count-${nome}-planta">üå±${r.planta || 0}</span>
                        <span id="count-${nome}-alvo">üéØ${r.alvo || 0}</span>
                        <span id="count-${nome}-mala">üíº${r.mala || 0}</span>
                        <span id="count-${nome}-biscoito">üç™${r.biscoito || 0}</span>
                        <span id="count-${nome}-bomba">üí£${r.bomba || 0}</span>
                    </div>
                    <div class="voto-rapido">
                        ${['coracao','cobra','vomito','planta','alvo','mala','biscoito','bomba'].map(e => `
                            <button onclick="votarDireto('${nome}', '${e}')" ${jaVotou ? 'disabled style="opacity:0.2"' : ''}>
                                ${getEmojiChar(e)}
                            </button>
                        `).join('')}
                    </div>`;
                painel.appendChild(card);
            });
        }

        function getEmojiChar(name) {
            const map = {coracao:'‚ù§Ô∏è', cobra:'üêç', vomito:'ü§Æ', planta:'üå±', alvo:'üéØ', mala:'üíº', biscoito:'üç™', bomba:'üí£'};
            return map[name];
        }

        window.verLogs = () => {
            onValue(ref(db, 'logs'), (snapshot) => {
                const logs = snapshot.val();
                let html = "<div style='text-align:left; max-height:300px; overflow-y:auto; background:#f4f4f4; padding:15px; border-radius:10px;'>";
                if(logs) {
                    Object.values(logs).reverse().forEach(l => {
                        html += `‚Ä¢ <strong>${l.de}</strong> deu ${getEmojiChar(l.emoji) || l.emoji} para <strong>${l.para}</strong> <br>`;
                    });
                }
                document.getElementById('modal-corpo').innerHTML = html + "</div>";
                document.getElementById('modal').style.display = 'flex';
            }, { onlyOnce: true });
        };

        window.limparTudo = () => {
            if(confirm("Deseja ZERAR tudo (votos e travas)?")) set(ref(db, '/'), { participantes: {}, logs: {}, votos_travados: {} });
        };

        window.onload = () => {
            const loginSel = document.getElementById('loginUsuario');
            nomes.sort().forEach(n => loginSel.add(new Option(n, n)));
        };
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1250px; margin: auto; background: white; padding: 30px; border-radius: 15px; }
        .lista-participantes { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .card { border: 1px solid #e4e6eb; padding: 15px; border-radius: 12px; text-align: center; background: #fff; }
        .foto-perfil { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid #eee; }
        .contadores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; font-size: 0.8em; margin: 10px 0; background: #f9f9f9; padding: 8px; border-radius: 8px; }
        .voto-rapido { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; border-top: 1px solid #eee; padding-top: 10px; }
        .voto-rapido button { font-size: 1.3em; cursor: pointer; border: none; background: none; padding: 5px; transition: 0.2s; }
        .voto-rapido button:hover:not(:disabled) { transform: scale(1.3); }
        .area-admin { display: none; gap: 10px; margin-top: 30px; border-top: 1px dashed #ccc; justify-content: center; padding-top: 20px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 1000; }
        #tela-login { max-width: 400px; margin: 80px auto; text-align: center; background: white; padding: 40px; border-radius: 20px; border: 2px solid #ff4500; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body>
<div id="tela-login">
    <h1 style="color:#ff4500;">üëë <br>Querid√¥metro</h1>
    <select id="loginUsuario"></select>
    <input type="password" id="loginSenha" placeholder="Senha Individual">
    <button onclick="fazerLogin()" style="width:100%; padding:12px; background:#ff4500; color:white; border:none; border-radius:8px; cursor:pointer;">ENTRAR</button>
</div>
<div id="tela-principal" class="container" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <span>üë§ <strong><span id="nomeLogado"></span></strong></span>
        <button onclick="location.reload()">Sair</button>
    </div>
    <div class="lista-participantes" id="painel"></div>
    <div id="area-admin" class="area-admin">
        <button onclick="verLogs()" style="background:#17a2b8; color:white; padding:10px; border-radius:5px; border:none; cursor:pointer;">üëÅÔ∏è VER QUEM VOTOU EM QUEM</button>
        <button onclick="limparTudo()" style="background:#dc3545; color:white; padding:10px; border-radius:5px; border:none; cursor:pointer;">‚ö†Ô∏è RESETAR TUDO</button>
    </div>
</div>
<div id="modal">
    <div style="background:white; padding:30px; border-radius:15px; width:90%; max-width:550px; text-align:center;">
        <h2>üìú Hist√≥rico Global</h2>
        <div id="modal-corpo"></div><br>
        <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:10px;">FECHAR</button>
    </div>
</div>
</body>
</html>
