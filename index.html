<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Querid√¥metro Divos Babil√¥nicos</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURA√á√ÉO DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCKE-wC2V20qRGJeP00jGC6Xs8jY1CzG3A",
            authDomain: "queridometro-divos-babilonicos.firebaseapp.com",
            projectId: "queridometro-divos-babilonicos",
            storageBucket: "queridometro-divos-babilonicos.appspot.com",
            messagingSenderId: "842485174612",
            appId: "1:842485174612:web:3aa2363b9c091caa6d78c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // SUAS SENHAS MANTIDAS
        const senhas = {
            "Kiara": "2026", "Siqueira": "divo1", "Sofia": "diva2", "Gabis": "diva3", 
            "Lari": "diva4", "Samuel": "divo5", "Melesque": "divo6", "Pedro": "divo7", 
            "Vini": "divo8", "Thomaz": "divo9", "Adrian": "divo10", "Gui": "divo11", 
            "Jo√£o": "divo12", "Ju": "diva13", "Marco": "divo14", "Marcos": "divo15", 
            "Nick": "divo16", "Oscar": "divo17", "Vitinho": "divo18"
        };

        let usuarioLogado = null;
        const nomes = Object.keys(senhas);

        onValue(ref(db, 'participantes'), (snapshot) => {
            const data = snapshot.val() || {};
            atualizarPainel(data);
        });

        window.fazerLogin = () => {
            const u = document.getElementById('loginUsuario').value;
            const s = document.getElementById('loginSenha').value;
            if (senhas[u] === s) {
                usuarioLogado = u;
                document.getElementById('nomeLogado').textContent = u;
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-principal').style.display = 'block';
                if(u === "Kiara") document.getElementById('area-admin').style.display = 'flex';
            } else { alert("Senha incorreta!"); }
        };

        window.votarDireto = (paraNome, emoji) => {
            if (usuarioLogado === paraNome) return alert("N√£o pode votar em si mesmo!");
            push(ref(db, 'logs'), {
                de: usuarioLogado, para: paraNome, emoji: emoji, data: new Date().toLocaleString()
            });
            const span = document.getElementById(`count-${paraNome}-${emoji}`);
            const currentVal = parseInt(span.textContent.replace(/[^0-9]/g, "")) || 0;
            update(ref(db, `participantes/${paraNome}/reacoes`), { [emoji]: currentVal + 1 });
        };

        function atualizarPainel(data) {
            const painel = document.getElementById('painel');
            painel.innerHTML = '';
            nomes.forEach(nome => {
                const p = data[nome] || { reacoes: { coracao:0, cobra:0, vomito:0, planta:0, alvo:0, mala:0, biscoito:0, bomba:0 } };
                const nomeArquivo = nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const reacoes = p.reacoes || {};
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="./fotos/${nomeArquivo}.jpeg" class="foto-perfil" onerror="this.src='./fotos/${nomeArquivo}.jpg'; this.onerror=function(){this.src='https://ui-avatars.com/api/?name=${nome}'}">
                    <h3>${nome}</h3>
                    <div class="contadores">
                        <span id="count-${nome}-coracao">‚ù§Ô∏è${reacoes.coracao || 0}</span>
                        <span id="count-${nome}-cobra">üêç${reacoes.cobra || 0}</span>
                        <span id="count-${nome}-vomito">ü§Æ${reacoes.vomito || 0}</span>
                        <span id="count-${nome}-alvo">üéØ${reacoes.alvo || 0}</span>
                    </div>
                    <div class="voto-rapido">
                        <button onclick="votarDireto('${nome}', 'coracao')">‚ù§Ô∏è</button>
                        <button onclick="votarDireto('${nome}', 'cobra')">üêç</button>
                        <button onclick="votarDireto('${nome}', 'vomito')">ü§Æ</button>
                        <button onclick="votarDireto('${nome}', 'alvo')">üéØ</button>
                    </div>`;
                painel.appendChild(card);
            });
        }

        window.verLogs = () => {
            onValue(ref(db, 'logs'), (snapshot) => {
                const logs = snapshot.val();
                let html = "<div style='text-align:left; max-height:300px; overflow-y:auto; background:#eee; padding:10px; border-radius:5px;'>";
                if(logs) {
                    Object.values(logs).reverse().forEach(l => {
                        html += `‚Ä¢ <strong>${l.de}</strong> deu ${l.emoji} para <strong>${l.para}</strong> <small>(${l.data})</small><br>`;
                    });
                } else { html += "Nenhum voto global ainda."; }
                document.getElementById('modal-corpo').innerHTML = html + "</div>";
                document.getElementById('modal').style.display = 'flex';
            }, { onlyOnce: true });
        };

        window.limparTudo = () => {
            if(confirm("Zerar todos os votos da nuvem?")) set(ref(db, '/'), { participantes: {}, logs: {} });
        };

        const loginSel = document.getElementById('loginUsuario');
        nomes.sort().forEach(n => loginSel.add(new Option(n, n)));
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .lista-participantes { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { border: 1px solid #e4e6eb; padding: 15px; border-radius: 12px; text-align: center; background: #fff; }
        .foto-perfil { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid #eee; }
        .contadores { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; font-size: 0.8em; margin: 10px 0; background: #f9f9f9; padding: 5px; border-radius: 8px; }
        .voto-rapido button { font-size: 1.3em; cursor: pointer; border: none; background: none; transition: 0.2s; padding: 5px; }
        .voto-rapido button:hover { transform: scale(1.3); }
        .area-admin { display: none; gap: 10px; margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ccc; justify-content: center; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 1000; }
        #tela-login { max-width: 400px; margin: 80px auto; text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid #ff4500; }
    </style>
</head>
<body>

<div id="tela-login">
    <h1 style="color:#ff4500;">üëë <br>Querid√¥metro Divos Babil√¥nicos</h1>
    <select id="loginUsuario" style="width:100%; padding:10px; margin-bottom:10px;"></select>
    <input type="password" id="loginSenha" placeholder="Sua Senha Individual" style="width:94%; padding:10px;">
    <button onclick="fazerLogin()" style="width:100%; margin-top:20px; padding:12px; background:#ff4500; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">ACESSAR</button>
</div>

<div id="tela-principal" class="container" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">
        <span>üë§ <strong><span id="nomeLogado"></span></strong></span>
        <button onclick="location.reload()" style="background:#606770; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Sair</button>
    </div>
    <div class="lista-participantes" id="painel"></div>
    <div id="area-admin" class="area-admin">
        <button onclick="verLogs()" style="background:#17a2b8; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">üëÅÔ∏è Hist√≥rico Global de Votos</button>
        <button onclick="limparTudo()" style="background:#dc3545; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">‚ö†Ô∏è Resetar Banco de Dados</button>
    </div>
</div>

<div id="modal">
    <div style="background:white; padding:30px; border-radius:15px; width:90%; max-width:550px; text-align:center;">
        <h2>üìú Hist√≥rico Global (Nuvem)</h2>
        <div id="modal-corpo"></div><br>
        <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:10px; background:#ff4500; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">FECHAR</button>
    </div>
</div>

</body>
</html>
