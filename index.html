<head>

        import { getDatabase, ref, set, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURAÃ‡ÃƒO EXTRAÃDA DO SEU PRINT
        const firebaseConfig = {
            apiKey: "AIzaSyCKE-wC2V20qRGJeP00jGC6Xs8jY1CzG3A",
            authDomain: "queridometro-divos-babilonicos.firebaseapp.com",
            projectId: "queridometro-divos-babilonicos",
            storageBucket: "queridometro-divos-babilonicos.appspot.com",
            messagingSenderId: "842485174612",
            appId: "1:842485174612:web:3aa2363b9c091caa6d78c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Senhas Individuais
        const senhas = {
            "Kiara": "2026", "Siqueira": "divo1", "Sofia": "diva2", "Gabis": "diva3", 
            "Lari": "diva4", "Samuel": "divo5", "Melesque": "divo6", "Pedro": "divo7", 
            "Vini": "divo8", "Thomaz": "divo9", "Adrian": "divo10", "Gui": "divo11", 
            "JoÃ£o": "divo12", "Ju": "diva13", "Marco": "divo14", "Marcos": "divo15", 
            "Nick": "divo16", "Oscar": "divo17", "Vitinho": "divo18"
        };

        let usuarioLogado = null;
        const nomes = Object.keys(senhas);

        // SincronizaÃ§Ã£o Realtime
        onValue(ref(db, 'participantes'), (snapshot) => {
            const data = snapshot.val() || {};
            atualizarPainel(data);
        });

        window.fazerLogin = () => {
            const u = document.getElementById('loginUsuario').value;
            const s = document.getElementById('loginSenha').value;
            if (senhas[u] === s) {
                usuarioLogado = u;
                document.getElementById('nomeLogado').textContent = u;
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-principal').style.display = 'block';
                if(u === "Kiara") document.getElementById('area-admin').style.display = 'flex';
            } else { alert("Senha incorreta!"); }
        };

        window.votarDireto = (paraNome, emoji) => {
            if (usuarioLogado === paraNome) return alert("NÃ£o pode votar em si mesmo!");
            
            // Grava Log na Nuvem (Agora vocÃª verÃ¡ o do Siqueira!)
            push(ref(db, 'logs'), {
                de: usuarioLogado,
                para: paraNome,
                emoji: emoji,
                data: new Date().toLocaleString()
            });

            // Incrementa contador global
            const currentVal = parseInt(document.getElementById(`count-${paraNome}-${emoji}`).textContent.replace(/[^0-9]/g, "")) || 0;
            update(ref(db, `participantes/${paraNome}/reacoes`), { [emoji]: currentVal + 1 });
        };

        function atualizarPainel(data) {
            const painel = document.getElementById('painel');
            painel.innerHTML = '';
            nomes.forEach(nome => {
                const p = data[nome] || { reacoes: { coracao:0, cobra:0, vomito:0, planta:0, alvo:0, mala:0, biscoito:0, bomba:0 } };
                const nomeArquivo = nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const reacoes = p.reacoes || {};

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="./fotos/${nomeArquivo}.jpeg" class="foto-perfil" onerror="this.src='./fotos/${nomeArquivo}.jpg'; this.onerror=function(){this.src='https://ui-avatars.com/api/?name=${nome}'}">
                    <h3>${nome}</h3>
                    <div class="contadores">
                        <span id="count-${nome}-coracao">â¤ï¸${reacoes.coracao || 0}</span>
                        <span id="count-${nome}-cobra">ğŸ${reacoes.cobra || 0}</span>
                        <span id="count-${nome}-vomito">ğŸ¤®${reacoes.vomito || 0}</span>
                        <span id="count-${nome}-alvo">ğŸ¯${reacoes.alvo || 0}</span>
                    </div>
                    <div class="voto-rapido">
                        <button onclick="votarDireto('${nome}', 'coracao')">â¤ï¸</button>
                        <button onclick="votarDireto('${nome}', 'cobra')">ğŸ</button>
                        <button onclick="votarDireto('${nome}', 'vomito')">ğŸ¤®</button>
                        <button onclick="votarDireto('${nome}', 'alvo')">ğŸ¯</button>
                    </div>`;
                painel.appendChild(card);
            });
        }

        window.verLogs = () => {
            onValue(ref(db, 'logs'), (snapshot) => {
                const logs = snapshot.val();
                let html = "<div style='text-align:left; max-height:300px; overflow-y:auto; background:#eee; padding:10px; border-radius:5px;'>";
                if(logs) {
                    Object.values(logs).reverse().forEach(l => {
                        html += `â€¢ <strong>${l.de}</strong> deu ${l.emoji} para <strong>${l.para}</strong> <small>(${l.data})</small><br>`;
                    });
                } else { html += "Nenhum voto global ainda."; }
                document.getElementById('modal-corpo').innerHTML = html + "</div>";
                document.getElementById('modal').style.display = 'flex';
            }, { onlyOnce: true });
        };

        window.limparTudo = () => {
            if(confirm("ZERAR BANCO DE DADOS?")) set(ref(db, '/'), { participantes: {}, logs: {} });
        };

        const loginSel = document.getElementById('loginUsuario');
        nomes.sort().forEach(n => loginSel.add(new Option(n, n)));
    </script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .lista-participantes { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 10px; text-align: center; }
        .foto-perfil { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        .contadores { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; font-size: 0.8em; margin: 10px 0; }
        .voto-rapido button { font-size: 1.2em; cursor: pointer; border: none; background: none; }
        .area-admin { display: none; gap: 10px; margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 10px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        #tela-login { max-width: 350px; margin: 100px auto; text-align: center; padding: 30px; border: 1px solid #ff4500; border-radius: 10px; background: white; }
    </style>
</head>
