<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Querid√¥metro Divos Babil√¥nicos v6.2</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKE-wC2V20qRGJeP00jGC6Xs8jY1CzG3A",
            authDomain: "queridometro-divos-babilonicos.firebaseapp.com",
            projectId: "queridometro-divos-babilonicos",
            storageBucket: "queridometro-divos-babilonicos.firebasestorage.app",
            messagingSenderId: "842485174612",
            appId: "1:842485174612:web:3aa2363b9c091caa6d78c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const senhas = {
            "Kiara": "2026", "Siqueira": "divo1", "Sofia": "diva2", "Gabis": "diva3", 
            "Lari": "diva4", "Samuel": "divo5", "Melesque": "divo6", "Pedro": "divo7", 
            "Vini": "divo8", "Thomaz": "divo9", "Adrian": "divo10", "Gui": "divo11", 
            "Jo√£o": "divo12", "Ju": "diva13", "Marco": "divo14", "Marcos": "divo15", 
            "Nick": "divo16", "Oscar": "divo17", "Vitinho": "divo18"
        };

        let usuarioLogado = null;
        
        function getRodadaAtual() {
            // Fixando Fuso Hor√°rio de Bras√≠lia para evitar erro de virada de dia precoce
            const agora = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
            const hora = agora.getHours();
            const dataClone = new Date(agora);
            // Rodada vira √†s 13:00 conforme sua nova regra de hoje
            if (hora < 13) dataClone.setDate(agora.getDate() - 1);
            
            const ano = dataClone.getFullYear();
            const mes = String(dataClone.getMonth() + 1).padStart(2, '0');
            const dia = String(dataClone.getDate()).padStart(2, '0');
            return `${ano}-${mes}-${dia}`;
        }

        function estaNoHorarioVotacao() {
            const agora = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
            const hora = agora.getHours();
            // BLOQUEIA apenas entre 13:01 e 14:59
            if (hora >= 13 && hora < 15) return false;
            return true;
        }

        window.fazerLogin = () => {
            const u = document.getElementById('loginUsuario').value;
            const s = document.getElementById('loginSenha').value;
            if (senhas[u] === s) {
                usuarioLogado = u;
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-principal').style.display = 'block';
                document.getElementById('nomeLogado').textContent = u;
                if(u === "Kiara") document.getElementById('area-admin').style.display = 'block';
                carregarDados();
            } else { alert("Senha incorreta!"); }
        };

        function carregarDados() {
            const rodada = getRodadaAtual();
            onValue(ref(db, `rodadas/${rodada}`), (snapshot) => {
                const data = snapshot.val() || { votos_travados: {}, participantes: {} };
                atualizarPainel(data);
            });
        }

        window.votarComJustificativa = async (paraNome, emoji) => {
            if (!estaNoHorarioVotacao()) return alert("O confession√°rio fechou √†s 13h! Reabre √†s 15h.");
            if (usuarioLogado === paraNome) return alert("Auto-voto n√£o permitido!");

            const rodada = getRodadaAtual();
            const travaRef = ref(db, `rodadas/${rodada}/votos_travados/${usuarioLogado}_${paraNome}`);
            
            const snapshot = await get(travaRef);
            if (snapshot.exists()) return alert("Voc√™ j√° votou nesta pessoa hoje!");

            // MUDAN√áA: Agora √© opcional
            let justificativa = prompt(`Por que voc√™ deu ${getEmojiChar(emoji)} para ${paraNome}? (Opcional)`);
            if (justificativa === null) return; // Se cancelar o prompt, n√£o vota
            
            const justificativaFinal = (justificativa.trim() === "") ? "Justificativa n√£o enviada." : justificativa;

            const updates = {};
            updates[`rodadas/${rodada}/votos_travados/${usuarioLogado}_${paraNome}`] = true;
            updates[`rodadas/${rodada}/logs/${push(ref(db)).key}`] = {
                de: usuarioLogado, para: paraNome, emoji, justificativa: justificativaFinal, data: new Date().toLocaleString()
            };
            
            const refContador = ref(db, `rodadas/${rodada}/participantes/${paraNome}/reacoes/${emoji}`);
            const currentSnap = await get(refContador);
            const currentVal = currentSnap.val() || 0;
            updates[`rodadas/${rodada}/participantes/${paraNome}/reacoes/${emoji}`] = currentVal + 1;

            for (let path in updates) { await set(ref(db, path), updates[path]); }
            alert("Voto registrado!");
        };

        function atualizarPainel(data) {
            const painel = document.getElementById('painel');
            painel.innerHTML = '';
            const votosHoje = data.votos_travados || {};
            const participantesData = data.participantes || {};

            Object.keys(senhas).sort().forEach(nome => {
                const r = (participantesData[nome] || {}).reacoes || {};
                const jaVotou = votosHoje[`${usuarioLogado}_${nome}`];
                const nomeArquivo = nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="./fotos/${nomeArquivo}.jpeg" class="foto-perfil" onerror="this.src='https://ui-avatars.com/api/?name=${nome}'">
                    <h3>${nome}</h3>
                    <div class="contadores">
                        ${['coracao','cobra','vomito','planta','alvo','mala','biscoito','bomba'].map(e => `
                            <span>${getEmojiChar(e)}${r[e] || 0}</span>
                        `).join('')}
                    </div>
                    <div class="voto-rapido">
                        ${['coracao','cobra','vomito','planta','alvo','mala','biscoito','bomba'].map(e => `
                            <button onclick="votarComJustificativa('${nome}', '${e}')" ${jaVotou || !estaNoHorarioVotacao() ? 'disabled' : ''}>
                                ${getEmojiChar(e)}
                            </button>
                        `).join('')}
                    </div>
                `;
                painel.appendChild(card);
            });
        }

        function getEmojiChar(name) {
            const map = {coracao:'‚ù§Ô∏è', cobra:'üêç', vomito:'ü§Æ', planta:'üå±', alvo:'üéØ', mala:'üíº', biscoito:'üç™', bomba:'üí£'};
            return map[name];
        }

        window.verLogs = () => {
            const rodada = prompt("Data (AAAA-MM-DD):", getRodadaAtual());
            onValue(ref(db, `rodadas/${rodada}/logs`), (snapshot) => {
                const logs = snapshot.val();
                let html = "<ul>";
                if(logs) {
                    Object.values(logs).reverse().forEach(l => {
                        html += `<li>üë§ <strong>${l.de}</strong> deu ${getEmojiChar(l.emoji)} para <strong>${l.para}</strong> <br><small style="color:gray;">Justificativa salva ‚úÖ</small></li>`;
                    });
                } else { html += "<li>Nada encontrado.</li>"; }
                document.getElementById('modal-corpo').innerHTML = html + "</ul>";
                document.getElementById('modal').style.display = 'flex';
            }, { onlyOnce: true });
        };

        window.onload = () => {
            const sel = document.getElementById('loginUsuario');
            Object.keys(senhas).sort().forEach(n => sel.add(new Option(n, n)));
        };
    </script>
    <style>
        :root { --primary: #ff4500; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 15px; border-radius: 15px; }
        .lista-participantes { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .card { border: 1px solid #eee; padding: 10px; border-radius: 15px; text-align: center; background: #fff; }
        .foto-perfil { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .contadores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; font-size: 0.65em; margin: 5px 0; background: #f8f9fa; padding: 5px; border-radius: 8px; }
        .voto-rapido { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        .voto-rapido button { font-size: 1em; cursor: pointer; border: 1px solid #eee; background: white; border-radius: 8px; padding: 5px 0; }
        .voto-rapido button:disabled { opacity: 0.3; filter: grayscale(1); }
        #tela-login { max-width: 350px; margin: 40px auto; padding: 25px; background: white; border-radius: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, select, button.btn-main { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
        button.btn-main { background: var(--primary); color: white; font-weight: bold; border: none; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="tela-login">
        <h2 style="color:var(--primary)">üëë<br> Queridometro</h2>
        <select id="loginUsuario"></select>
        <input type="password" id="loginSenha" placeholder="Senha">
        <button class="btn-main" onclick="fazerLogin()">ENTRAR</button>
    </div>

    <div id="tela-principal" class="container" style="display:none;">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; font-size: 0.9em;">
            <span>Diva(o): <strong id="nomeLogado"></strong></span>
            <button onclick="location.reload()" style="background:none; border:1px solid #ccc; border-radius:5px; padding:3px 8px;">Sair</button>
        </header>
        <div class="lista-participantes" id="painel"></div>
        <div id="area-admin" style="display:none; margin-top:20px; border-top:1px dashed #ccc; padding-top:20px;">
            <button onclick="verLogs()" style="padding:12px; background:#17a2b8; color:white; border:none; border-radius:10px; width:100%; font-weight:bold;">üëÅÔ∏è AUDITORIA (LOGS)</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>üìú Hist√≥rico</h3>
            <div id="modal-corpo"></div>
            <button class="btn-main" onclick="document.getElementById('modal').style.display='none'">FECHAR</button>
        </div>
    </div>
</body>
</html>
